<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0fafa;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Layout adjustment for sidebar */
    .main-content {
      margin-left: 300px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    /* Calendar styling */
    #calendar {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #39bfbf;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    /* Event styling */
    .fc-daygrid-event {
      background-color: #39bfbf !important;
      border: none !important;
      color: #fff !important;
      font-weight: 500;
      border-radius: 8px !important;
      padding: 3px 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .fc-daygrid-event:hover {
      background-color: #2a9f9f !important;
    }

    /* Today highlight */
    .fc-day-today {
      background-color: #e6fafa !important;
      border: 2px solid #39bfbf !important;
    }

    /* Day names and numbers */
    .fc-col-header-cell-cushion {
      color: #39bfbf !important;
      font-weight: 600;
    }
    .fc-daygrid-day-number {
      color: #39bfbf !important;
      font-weight: 600;
    }

    /* Headings */
    h2 {
      color: #1a7c7c;
      font-weight: 700;
    }

    /* Card header */
    .card-header {
      background-color: #39bfbf !important;
      border: none;
    }

    /* Buttons */
    .btn-success {
      background-color: #39bfbf;
      border: none;
      color: #fff;
    }
    .btn-success:hover { background-color: #2a9f9f; }
    .btn-primary { background-color: #39bfbf; border: none; color: #fff; }
    .btn-primary:hover { background-color: #2a9f9f; }
    .btn-danger { background-color: #e74c3c; border: none; }

    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      background: #39bfbf;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: width 0.3s ease;
      overflow: hidden;
      text-align: center;
    }
    .sidebar.collapsed { width: 70px; }
    .logo-container { margin-bottom: 20px; }
    .logo-text img { width: 120px; height: auto; }
    .logo-tagline {
      font-size: 12px;
      color: #fff;
      margin-top: 6px;
      font-weight: 400;
      line-height: 1.3;
    }
    .sidebar.collapsed .logo-text,
    .sidebar.collapsed .logo-tagline { display: none; }
    .menu { flex-grow: 1; text-align: left; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffffff;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 6px;
      transition: background 0.3s, padding 0.3s;
    }
    .sidebar a i { font-size: 18px; width: 20px; text-align: center; }
    .sidebar.collapsed a { justify-content: center; gap: 0; padding: 14px; }
    .sidebar.collapsed a span { display: none; }
    .sidebar a:hover { background: #12b5b5; color: #fff; }
    .sidebar a.active { background: #1a7c7c; font-weight: 600; }
    .submenu a { font-size: 15px; padding: 10px 40px; display: block; color: #fff; }
    .submenu a:hover { background: #12b5b5; }
    .logout {
      background: #39bfbf;
      color: #fff !important;
      font-size: 14px;
      padding: 10px 16px;
      margin: 15px;
      border-radius: 6px;
      text-align: center;
    }
    .logout:hover { background: #1a252f; }
    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #39bfbf;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 1000;
    }
    .toggle-btn:hover { background: #12b5b5; }
  </style>
</head>
<body>
    <!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button class="toggle-btn" id="toggle-btn">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <div class="logo-container">
    <div class="logo-text"><img src="images/logo.png"></div>
    <div class="logo-tagline">Your Punctual Partner for Workforce<br>Management</div>
  </div>
  <div class="menu">
    <a href="HrDashBoard.html"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
    <a href="LoginReport.html"><i class="fa-solid fa-clipboard-check"></i> <span>Login Report</span></a>

    <!-- Employee Management with Submenu -->
    <a data-bs-toggle="collapse" href="#empSubmenu" role="button" aria-expanded="false" aria-controls="empSubmenu">
      <i class="fa-solid fa-users-gear me-2"></i> <span>Employee Management</span>
    </a>
    <div class="collapse submenu" id="empSubmenu">
      <a href="Onboarding.html"><i class="fa-solid fa-user-plus me-2"></i> Onboarding Employee</a>
      <a href="EmployeeList.html"><i class="fa-solid fa-id-card me-2"></i> List Employee</a>
    </div>

    <a href="LeaveApproval.html"><i class="fa-solid fa-user-check"></i> <span>Leave Approval</span></a>
    <a href="PayRoll.html"><i class="fa-solid fa-money-check-dollar"></i> <span>Payroll</span></a>
    <a href="OtApproval.html"><i class="fa-solid fa-stopwatch me-2"></i> <span>Overtime Approval</span></a>
    <a href="Holiday.html"><i class="fa-solid fa-calendar-days"></i> <span>Holidays</span></a>
  </div>

  <!-- Logout Button at bottom -->
  <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></a>
</div>


  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h2 class="text-center mb-4">ðŸ“… Public Holiday Calendar</h2>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- Add Holiday Modal -->
  <div class="modal fade" id="addHolidayModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="holidayForm">
          <div class="modal-header" style="background:#39bfbf;">
            <h5 class="modal-title text-white">Add Holiday</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="holidayName" class="form-label">Holiday Name</label>
              <input type="text" class="form-control" id="holidayName" required>
            </div>
            <div class="mb-3">
              <label for="holidayDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="holidayDate" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">Add Holiday</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit/Delete Holiday Modal -->
  <div class="modal fade" id="editHolidayModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editHolidayForm">
          <div class="modal-header" style="background:#39bfbf;">
            <h5 class="modal-title text-white">Edit Holiday</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editEventId">
            <div class="mb-3">
              <label for="editHolidayName" class="form-label">Holiday Name</label>
              <input type="text" class="form-control" id="editHolidayName" required>
            </div>
            <div class="mb-3">
              <label for="editHolidayDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="editHolidayDate" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="deleteHolidayBtn" class="btn btn-danger">Delete</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const toggleIcon = toggleBtn.querySelector('i');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        toggleIcon.classList.replace('fa-arrow-left','fa-bars');
      } else {
        toggleIcon.classList.replace('fa-bars','fa-arrow-left');
      }
    });

    // Calendar
    document.addEventListener('DOMContentLoaded', function() {
      let calendarEl = document.getElementById('calendar');
      let eventIdCounter = 1;
      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: true,
        select: function(info) {
          document.getElementById('holidayDate').value = info.startStr;
          let modal = new bootstrap.Modal(document.getElementById('addHolidayModal'));
          modal.show();
        },
        events: [
          { id: String(eventIdCounter++), title: "New Year's Day", start: '2025-01-01' },
          { id: String(eventIdCounter++), title: "Republic Day", start: '2025-01-26' },
          { id: String(eventIdCounter++), title: "Holi", start: '2025-03-17' },
          { id: String(eventIdCounter++), title: "Good Friday", start: '2025-04-18' },
          { id: String(eventIdCounter++), title: "Ram Navami", start: '2025-04-21' },
          { id: String(eventIdCounter++), title: "May Day", start: '2025-05-01' },
          { id: String(eventIdCounter++), title: "Bakrid / Eid al-Adha", start: '2025-06-05' },
          { id: String(eventIdCounter++), title: "Independence Day", start: '2025-08-15' },
          { id: String(eventIdCounter++), title: "Raksha Bandhan", start: '2025-08-09' },
          { id: String(eventIdCounter++), title: "Janmashtami", start: '2025-08-16' },
          { id: String(eventIdCounter++), title: "Ganesh Chaturthi", start: '2025-08-27' },
          { id: String(eventIdCounter++), title: "Gandhi Jayanti", start: '2025-10-02' },
          { id: String(eventIdCounter++), title: "Dussehra", start: '2025-10-22' },
          { id: String(eventIdCounter++), title: "Eid-e-Milad", start: '2025-10-29' },
          { id: String(eventIdCounter++), title: "Guru Nanak Jayanti", start: '2025-11-05' },
          { id: String(eventIdCounter++), title: "Christmas", start: '2025-12-25' }
        ],
        eventClick: function(info) {
          document.getElementById('editEventId').value = info.event.id;
          document.getElementById('editHolidayName').value = info.event.title;
          document.getElementById('editHolidayDate').value = info.event.startStr;
          let modal = new bootstrap.Modal(document.getElementById('editHolidayModal'));
          modal.show();
        }
      });

      calendar.render();

      // Add new holiday from modal
      document.getElementById('holidayForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let name = document.getElementById('holidayName').value;
        let date = document.getElementById('holidayDate').value;
        if(name && date){
          calendar.addEvent({
            id: String(eventIdCounter++),
            title: name,
            start: date,
            allDay: true
          });
          this.reset();
          alert("Holiday added successfully!");
          bootstrap.Modal.getInstance(document.getElementById('addHolidayModal')).hide();
        }
      });

      // Edit holiday
      document.getElementById('editHolidayForm').addEventListener('submit', function(e){
        e.preventDefault();
        let id = document.getElementById('editEventId').value;
        let event = calendar.getEventById(id);
        if(event){
          event.setProp('title', document.getElementById('editHolidayName').value);
          event.setStart(document.getElementById('editHolidayDate').value);
          alert("Holiday updated successfully!");
          bootstrap.Modal.getInstance(document.getElementById('editHolidayModal')).hide();
        }
      });

      // Delete holiday
      document.getElementById('deleteHolidayBtn').addEventListener('click', function(){
        let id = document.getElementById('editEventId').value;
        let event = calendar.getEventById(id);
        if(event && confirm("Are you sure you want to delete this holiday?")){
          event.remove();
          alert("Holiday deleted!");
          bootstrap.Modal.getInstance(document.getElementById('editHolidayModal')).hide();
        }
      });

    });
  </script>
</body>
</html>
